<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>crm</title>
</head>
<body>
    <div>
        <div class="add-product">
            <h1>Добавить товар</h1>
        </div>
        
        <form class="buy">
            <fieldset class="buy-name">
                <div class="buy-name__text text">
                    <label>
                        Наименование
                    </label> 
                </div>
                <div class="buy-name__input input">
                    <input type="text">
                </div>
            </fieldset>
            <fieldset class="buy-category">
                <div class="buy-category__text text">
                    <label>
                        Категория
                    </label> 
                </div>
                <div class="buy-category__input input">
                    <input type="text">
                </div>
            </fieldset>
            <fieldset class="buy-units">
                <div class="buy-units__text text">
                    <label>
                        Единицы измерения
                    </label> 
                </div>
                <div class="buy-units__input input">
                    <input type="text">
                </div>
            </fieldset>
            <fieldset class="buy-discount">
                <div class="buy-discount__text text">
                    <label>

                    </label> Дисконт
                </div>
                <div class="buy-discount-flex">
                    <div class="buy-discount-flex__checkbox">
                        <input type="checkbox" class="discount-checkbox">
                    </div>
                    <div class="buy-discount-flex__input input">
                        <input type="text" id="discount-input" disabled>
                    </div>
                </div>
            </fieldset>
            <fieldset class="buy-description">
                <div class="buy-description__text text">
                    <label>

                    </label> Описание
                </div>
                <div class="buy-description__input input">
                    <textarea type="text" class="description-input">
                    </textarea>
                </div>
            </fieldset>
            <fieldset class="buy-quantity">
                <div class="buy-quantity__text text">
                    <label>

                    </label> Количество
                </div>
                <div class="buy-quantity__input input">
                    <input type="number">
                </div>
            </fieldset>
            <fieldset class="buy-coast">
                <div class="buy-coast__text text">
                    <label>

                    </label> Цена
                </div>
                <div class="buy-coast__input input">
                    <input type="number">
                </div>
            </fieldset>
            <div class="buy-send">
                <button class="buy-send__button">Добавить товар</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
